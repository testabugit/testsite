<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../webapp/Admin.css">
    <title>BuildurSkill Admin</title>
</head>
<body>
    <div class="outer-container">
        <div id="maindiv" class="inner-container">
            <div id="buildurskill" class="left-section">
                <div class="branding">
                    <div class="circle"></div>
                    <h1>BuildurSkill</h1>
                    <p>Learn Create Innovate</p>
                </div>
            </div>
            <div id="login" class="right-section">
                <h2>Admin Login</h2>
                <form id="adminLoginForm">
                    <div class="form-group">
                        <label for="userid"><i class="fas fa-user"></i> User ID</label>
                        <input type="text" id="userid" placeholder="Enter your User ID">
                    </div>
                    <div class="form-group">
                        <label for="password"><i class="fas fa-lock"></i> Password</label>
                        <input type="password" id="password" placeholder="Enter your Password">
                        <i class="fas fa-eye toggle-password"></i>
                    </div>
                    <a href="#" class="forgot-password">Forget Password</a>
                    <button type="submit" class="submit-btn">Submit</button>
                </form>
            </div>
        </div>
    </div>

    <script>
        document.getElementById("adminLoginForm").addEventListener("submit", function(event) {
            event.preventDefault();
            var userId = document.getElementById("userid").value;
            var password = document.getElementById("password").value;
            if (userId === "admin" && password === "admin123") {
                window.location.href = "AdminDashBoard.html";
            } else {
                alert("Invalid credentials. Please try again.");
            }
        });
    </script>
</body>
</html>
